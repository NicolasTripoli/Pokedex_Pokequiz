<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Select2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.css" />

    <!-- MyStyle -->
    <link rel="stylesheet" href="css/pokedex.css" />
</head>

<body>
    <!-- Div principal/Container -->
    <div class="container">

        <!-- Select Para Selecionar o pokemon -->
        <div class="row justify-content-md-center nav-sel" >
            <select name="OptionPokemon" id="OpcoesPokemon"></select>
        </div>

        <!-- Botões de Ativar Musica e de Ir para o Quiz -->
        <div class="row justify-content-center">
            <!-- Botão de troca de pagina -->
            <div class="col">
                <img id="Quiz" src="src/img/Quiz.png" alt="Pokebola com quiz escrito">
            </div>

            <!-- Botão do volume -->
            <div class="col d-flex flex-row-reverse">
                
                <img  id="Volume" src="src/svg/volume-up.svg" alt="Music On">

                <audio id="cry" style="display: none">
                        <source src="src/sounds/cry/1.wav" type="audio/mpeg">
                </audio>

                <audio id="music" style="display: none">
                        <source src="src/sounds/music/music.mp3" type="audio/mpeg">
                </audio>

            </div>

        </div>

        <!-- Slider Com os pokemons -->
        <div class="row justify-content-center">
            <div id="Carrocel" class="carousel slide" data-ride="carousel">
                
                <ol class="carousel-indicators">
                    <li data-target="#Carrocel" data-slide-to="0" class="active"></li>
                    <li data-target="#Carrocel" data-slide-to="1"></li>
                    <li data-target="#Carrocel" data-slide-to="2"></li>
                    <li data-target="#Carrocel" data-slide-to="3"></li>
                </ol>

                <!-- Imagens dos Pokemons Carregados -->
                <div id="ImgPoke" class="carousel-inner justify-content-center">
                    
                </div>

                <a class="carousel-control-prev" href="#Carrocel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#Carrocel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>

        <!-- Nome e ID do Pokemon -->
        <div class="row justify-content-center">
            <h1 id="namePokemon"></h1>
        </div>

        <!-- Tabela onde tem as forças dos pokemons -->
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Base</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="Status">
                </tbody>
            </table>
        </div>

        <!-- Tipos do pokemon -->
        <div class="row justify-content-center" id="Tipos">
            
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.js"></script>
    <!-- MyScript -->
    <script src="js/javascript.js"></script>
    <!-- Pokedex JS -->
    <script src="js/pokedex.js"></script>
</body>

</html>
